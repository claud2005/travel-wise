<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Usuário</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Entrar</ion-button>
  </form>
  <ion-row>
    <ion-col>
      <a routerLink="/register">Não tem uma conta? Registre-se aqui</a>
    </ion-col>
  </ion-row>
</ion-content>
