<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botão de Voltar -->
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <!-- Título Editar Perfil -->
    <h2 class="edit-title">Editar Perfil</h2>

    <!-- Avatar -->
    <div class="avatar-container">
      <ion-avatar>
        <img src="assets/Logo_SemFundo.png" alt="Logo" class="logo" />
      </ion-avatar>
    </div>

    <!-- Formulário de edição -->
    <form (ngSubmit)="confirmarEdicao()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="user.nome" name="nome" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apelido</ion-label>
        <ion-input [(ngModel)]="user.apelido" name="apelido" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Palavra-Passe</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-textarea [(ngModel)]="user.descricao" name="descricao" required></ion-textarea>
      </ion-item>

      <!-- Botão de Confirmar -->
      <ion-button expand="full" color="medium" type="submit">
        Confirmar
      </ion-button>
    </form>
  </div>
</ion-content>
